<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="AgeCal.css">
</head>
<body>
    <div class="container">
        <p>Age Calculator</p>
        <table>
            <tr>
                <th>Enter DOB: </th>
                <th><input type="date" name="dob" id="dob"></th>
            </tr>
            <tr>
                <th>Enter Current Date: </th>
                <th><input type="date" name="currentDate" id="currentDate"></th>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="calc" onclick="Cal()">Calculate</button>
                </td>
            </tr>
        </table>
        <div id="result"></div> 
    </div>
    <script src="AgeCal.js"></script> 
</body>
</html>
